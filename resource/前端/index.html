	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('echart'));
		option = {
		    title: {
		        text: 'TTP趋势图',
		        left: 'center',
		        textStyle:{
		            color:'#fff'
		        }
		    },
		    grid: {
		        top:'20%',
		        left: '3%',
		        right: '4%',
		        bottom: '5%',
		        containLabel: true
		    },
		    xAxis: {
		        type: 'category',
		        boundaryGap: false,
		        data: ['5/20', '5/21', '5/22', '5/23', '5/24', '5/25', '5/26'],
				axisLabel: {
							textStyle: {
								color: '#fff'
							}
						}
		    },
		    yAxis: {
		        type: 'value',
				axisLabel: {
							textStyle: {
								color: '#fff'
							}
						}
		    },
		    
		    series: [{
		        data: [2, 3, 5, 9, 12, 3, 8],
		        type: 'line',
		        areaStyle: {},
		        itemStyle:{ 
		            normal:{ 
		              color:'#06fffd', //折点颜色
		              lineStyle:{ 
		                 color:'#06fffd' //折线颜色
		                      } 
		             } 
		       }
		    }]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
		
		// $('.mui-icon-closeempty').click(function(){

		      centeredSlides: true,
			  loop:true,
		      autoplay: {
		        delay: 2500,
		        disableOnInteraction: false,
		      },
		      pagination: {
		        el: '.swiper-pagination',
		        clickable: true,
		      }
		    });
