<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.public_box_bg{
			padding: 0;
			padding-left: 10px;
			border-color: #267a6c;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="security_center.html" class="mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">修改登录密码</h1>
		<!-- <h1 class="mui-title">修改二级密码</h1> -->
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box input_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>原密码:</div>
					<input type="password" placeholder="请输入">
				</div>
			</div>
			<div class="public_box input_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>新密码:</div>
					<input type="password" placeholder="请输入">
				</div>
			</div>
			<div class="public_box input_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>确认密码:</div>
					<input type="password" placeholder="请输入">
				</div>
			</div>
			<a href="javascript:;" class="a_btn a_big_btn">提交</a>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
