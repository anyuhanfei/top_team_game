<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/deal.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box">
				<div class="flexbox_nowrap flexbox_nowrap_between head_box">
					<div class="flexbox_nowrap">
						<img src="./img/ETH.png" class="img_size">
						<h4>TTP/ <span>USDT</span> </h4>
					</div>
					<a href="trading_record.html">交易记录</a>
				</div>
				<div class="getRecordTit mui-segmented-control">
					<a href="#get1" class="mui-control-item mui-active">买入</a>
					<a href="#get2" class="mui-control-item">卖出</a>
				</div>
				<!-- 随意切换显示各个方面的内容 -->
				<div class="getRecordList mui-content-padded">
					<div id="get1" class="mui-control-content mui-active">
						<div class="input_box flexbox_nowrap flexbox_nowrap_start">
							<div>数量:</div>
							<input type="text" placeholder="请输入买入数量">
							<div class="green_color">TT</div>
						</div>
						<div class="input_box flexbox_nowrap flexbox_nowrap_start">
							<div>单价:</div>
							<input type="text" placeholder="10 USDT">
						</div>
						<div class="input_box flexbox_nowrap flexbox_nowrap_start">
							<input type="password" placeholder="请输入二级密码">
						</div>
						<a href="javascript:;" class="a_big_btn a_btn">买入</a>
					</div>
					<div id="get2" class="mui-control-content"></div>
				</div>
				<div class="flexbox_nowrap flexbox_nowrap_between public_padding">
					<div class="green_color">交易大厅</div>
					<a href="trading_floor.html" class="green_color">查看全部</a>
				</div>
				<div class="getRecordTit mui-segmented-control trading_floor">
					<a href="#get3" class="mui-control-item mui-active">买入</a>
					<a href="#get4" class="mui-control-item">卖出</a>
				</div>
				<!-- 随意切换显示各个方面的内容 -->
				<div class="getRecordList mui-content-padded">
					<div id="get3" class="mui-control-content mui-active">
						<div class="public_box_bg">
							<div>数量:10 TTP</div>
							<div class="grid_box">
								<div>单价:10 USDT</div>
								<div>总价:10 USDT</div>
								<a href="javascript:;" class="a_btn">购买</a>
							</div>
						</div>
						<div class="public_box_bg">
							<div>数量:10 TTP</div>
							<div class="grid_box">
								<div>单价:10 USDT</div>
								<div>总价:10 USDT</div>
								<a href="javascript:;" class="a_btn">购买</a>
							</div>
						</div>
					</div>
					<div id="get4" class="mui-control-content">
						<div class="public_box_bg">
							<div>数量:10 TTP</div>
							<div class="grid_box">
								<div>单价:10 USDT</div>
								<div>总价:10 USDT</div>
								<a href="javascript:;" class="a_btn sell">出售</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="mui-backdrop sell_show">
		<div class="message_reply">
			<div class="message_reply_title mui-text-right">
				<div class="mui-text-center">确认订单</div>
			</div>
			<div class="message_reply_content public_box">
				<div>数量:10 TTP</div>
				<div>单价:10 USDT</div>
				<div>总价:100 USDT</div>
				<input type="password" placeholder="请输入二级密码">
				<div class="flexbox_nowrap flexbox_nowrap_between public_padding">
					<a href="javascript:;" class="a_btn close">取消</a>
					<a href="javascript:;" class="a_btn yes">确定</a>
				</div>
			</div>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab nav_bg">
	    <a href="index.html" target="_blank" class="mui-tab-item ">
			<span class="mui-icon iconfont icon_1"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a href="game.html" target="_blank" class="mui-tab-item ">
	        <span class="mui-icon iconfont icon_2"></span>
	        <span class="mui-tab-label">游戏</span>
	    </a>
		<a href="deal.html" target="_blank" class="mui-tab-item mui-active">
		    <span class="mui-icon iconfont icon_3"></span>
		    <span class="mui-tab-label">交易</span>
		</a>
		<a href="my.html" target="_blank" class="mui-tab-item">
		    <span class="mui-icon iconfont icon_4"></span>
		    <span class="mui-tab-label">我的</span>
		</a>
	</nav>
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script type="text/javascript">
		$('.sell').click(()=>{
			$('.sell_show').show()
		})
		$('.close').click(()=>{
			$('.sell_show').hide()
		})
		$('.yes').click(()=>{
			$('.sell_show').hide()
		})
	</script>
</body>
</html>
