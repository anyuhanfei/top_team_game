<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/deal.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.mui-pull-right{
			margin-top: 10px;
		}
		.head_color{
			background-color: rgba(0,0,0,0);
		}
		.mill_bg{
			background: url(img/矿机背景@2x.png);
			background-size: 100% 100%;
			padding: 20% 0 20% 5%;
		}
		.trading_floor{
			width: 100%;
		}
		.trading_floor .mui-control-item.mui-active::before{
			width: 45px;
		}
		.a_btn{
			width: 80px;
			margin: 0;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="index.html" class="mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">矿机</h1>
		<a href="mill_earnings.html" class="mui-pull-right white_color">矿机收益</a>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="mill_bg">
				<div>矿机数量:0</div>
				<div>矿机收益:0 TTP</div>
			</div>
			<div class="getRecordTit mui-segmented-control trading_floor">
				<a href="#get3" class="mui-control-item mui-active">运行中</a>
				<a href="#get4" class="mui-control-item">已过期</a>
			</div>
			<!-- 随意切换显示各个方面的内容 -->
			<div class="getRecordList mui-content-padded">
				<div id="get3" class="mui-control-content mui-active">
					<div class="public_box_bg">
						<div class="green_color">TTP矿机</div>
						<div class="flexbox_nowrap flexbox_nowrap_between">
							<div>价值:20USDT</div>
							<div>收益/天:0.02TTP</div>
						</div>
						<div class="flexbox_nowrap flexbox_nowrap_between">
							<div>预计收益:6TTP</div>
							<div>运行周期:30天</div>
						</div>
						<div>运行时间:30H</div>
						<div class="flexbox_nowrap flexbox_nowrap_between">
							<div>获得时间:2020-01-01 11:11:21</div>
							<a href="mill_info.html" class="a_btn">查看详情</a>
						</div>
					</div>
				</div>
				<div id="get4" class="mui-control-content">
					
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script src="js/href_jump.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
