<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.public_box_bg{
			border-color: #3ae2c1;
		}
		.img_style{
			display: block;
			margin: 0 auto;
		}
		.public_box_bg input{
			text-align: center;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">充币</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box">
				<div class="public_box_bg">
					<img src="img/fx_m.png" class="img_style">
					<!-- <div class="public_box public_box_bg"> -->
						<!-- <textarea name=""  rows="5" maxlength="50" value="" style="font-size: 15px;">啊啊啊啊</textarea> -->
					<input type="text" value="dsdhksdhkh" id="taokouling">
					<!-- </div> -->
				</div>
				<a href="javascript:;" id="copyCode" class="a_btn a_big_btn" data-clipboard-target="#taokouling" data-clipboard-action="copy">复制私钥</a>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<!-- 复制插件 -->
	<script src="js/code.js"></script>
	<script type="text/javascript">
		// 复制
		var clipboard = new Clipboard('.a_btn');
		    clipboard.on('success', function(e){
		        console.log(e);
				// console.info('Action:', e.action);
				// console.info('Text:', e.text);
				// console.info('Trigger:', e.trigger);
				mui.toast('复制成功');
		        document.getElementById('taokouling').blur();
		    });
		    clipboard.on('error', function(e){
				mui.toast('复制失败，请长按复制');
		    });
	</script>
</body>
</html>
