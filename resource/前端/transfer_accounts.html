<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.public_box_bg{
			border-color: #3ae2c1;
			padding: 0;
		}
		select{
			background-color: rgba(0,0,0,0);
			margin: 0;
		}
		select option{
			background-color: rgba(0,0,0,0);
			color: #333;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">转账</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_between">
					<select id="money_type">
					  <option value="USDT">USDT</option>
					  <option value="TT">TT</option>
					</select>
					<div class="mui-icon mui-icon-arrowdown"></div>
				</div>
				<div class="public_box_bg">
					<input type="text" placeholder="请输入子账户账号">
				</div>
				<div class="public_box_bg">
					<input type="text" placeholder="请输入转账数量">
				</div>
				<div class="public_box_bg">
					<input type="text" placeholder="请输入二级密码">
				</div>
				<a href="javascript:;" class="a_big_btn a_btn">确认转账</a>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script type="text/javascript">
		// 点击按钮获取选中的值
		$('.a_btn').click(()=>{
			console.log($('#money_type').val())
		})
	</script>
</body>
</html>
