<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/deal.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.extend_bg{
			background: url(img/分红.png);
			background-size: 100% 100%;
			padding: 10% 0;
		}
		.flexbox_nowrap_between{
			padding: 10px;
			background-color: rgba(0,0,0,0.6);
		}
		.trading_floor{
			width: 100%;
			border-bottom: 1px solid #3ae2c1;
		}
		.trading_floor .mui-control-item.mui-active::before{
			background-color: rgba(0,0,0,0);
		}
		.direct{
			position: relative;
		}
		.direct::after{
			content: '';
			width: 1px;
			height: 20px;
			background-color: #fff;
			position: absolute;
			top: 9px;
			right: 0;
		}
		.mui-content-padded{
			margin: 0;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="my.html" class="mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">推广邀请</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="extend_bg border_bot_green">
				<p class="mui-text-center">0</p>
				<div class="mui-text-center">团队总人数</div>
			</div>
			<a href="invite_friend.html" class="flexbox_nowrap flexbox_nowrap_between">

					<img src="img/invite_logo.png" class="img_size">
					<div>邀请好友</div>
				</div>
				<div class="mui-icon mui-icon-forward green_color"></div>
			</a>
			<div class="getRecordTit mui-segmented-control trading_floor border">
				<a href="#get1" class="mui-control-item mui-active direct">直推(20人)</a>
				<a href="#get2" class="mui-control-item">间推(30人)</a>
			</div>
			<!-- 随意切换显示各个方面的内容 -->
			<div class="getRecordList mui-content-padded">
				<div id="get1" class="mui-control-content mui-active">
					<div class="border_bot_green mui-row">
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">
							账号
						</div>
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">
							注册时间
						</div>
					</div>
					<div class="border_bot_green mui-row">
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">12345678901
						</div>
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">2020-01-01 11:11:11</div>
					</div>
					<div class="border_bot_green mui-row">
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">12345678901
						</div>
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">2020-01-01 11:11:11</div>
					</div>
				</div>
				<div id="get2" class="mui-control-content">
					<div class="border_bot_green mui-row">
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">
							账号
						</div>
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">
							注册时间

					</div>
					<div class="border_bot_green mui-row">

						</div>
						<div class="mui-col-sm-6 mui-col-xs-6 mui-text-center">2020-01-01 11:11:11</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
