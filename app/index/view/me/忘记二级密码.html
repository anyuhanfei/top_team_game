<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="/static/index/js/mui.min.js"></script>
    <link href="/static/index/css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.public_box textarea{
			background-color: rgba(0,0,0,0);
			border: 1px solid #267a6c;
		}
		.public_box_bg{
			padding: 0;
			padding-left: 10px;
			border: 1px solid #267a6c;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="/index/me/安全" class="mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">{:lang('忘记二级密码')}</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box input_box">
				<textarea name="" id="{:lang('助记词')}" rows="5" maxlength="150" placeholder="{:lang('助记词')}({:lang('请按顺序选择助记词')})" style="font-size: 15px;"></textarea>
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>{:lang('新密码')}:</div>
					<input type="password" id="level_password" placeholder="{:lang('请输入')}">
				</div>
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>{:lang('确认密码')}:</div>
					<input type="password"  id="level_password_confirm" placeholder="{:lang('请输入')}">
				</div>
				<a href="javascript:;" class="a_btn a_big_btn">{:lang('提交')}</a>
			</div>
		</div>
	</div>
	
	<script src="/static/index/js/jquery.min.js"></script>
	<script src="/static/index/js/public.js"></script>
	<script type="text/javascript">
		$(".a_big_btn").click(function(){
			var 助记词 = $("#助记词").val();
			var level_password = $("#level_password").val();
			var level_password_confirm = $("#level_password_confirm").val();
			$.ajax({
				url: "/index/me/忘记二级密码提交",
				type: "post",
				data: {助记词: 助记词, level_password: level_password, level_password_confirm: level_password_confirm},
				success: function(data){
					data = JSON.parse(data)
					mui.toast(data.msg)
					if(data.code == 1){
						$("#助记词").val('');
						$("#level_password").val('');
						$("#level_password_confirm").val('');
					}
				}
			})
		})
	</script>
</body>
</html>
