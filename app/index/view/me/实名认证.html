<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="/static/index/js/mui.min.js"></script>
    <link href="/static/index/css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.public_box_bg{
			padding: 0;
			padding-left: 10px;
			border-color: #267a6c;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="/index/me/安全" class="mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">{:lang('实名认证')}</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box input_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>{:lang('姓名')}:</div>
					<input type="text" id="username" placeholder="{:lang('请输入')}" {if condition="$user->userdata->id_card_username != ''"}value="{$user->userdata->id_card_username}" readonly{/if}>
				</div>
			</div>
			<div class="public_box input_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>{:lang('证件类型')}:</div>
					<input type="text" placeholder="{:lang('身份证')}">
				</div>
			</div>
			<div class="public_box input_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<div>{:lang('证件号')}:</div>
					<input type="text" id="idcard" placeholder="{:lang('请输入')}" {if condition="$user->userdata->id_card_code != ''"}value="{$user->userdata->id_card_code}" readonly{/if}>
				</div>
			</div>
			{if condition="$user->userdata->id_card_username == ''"}
			<a href="javascript:;" class="a_btn a_big_btn">{:lang('提交')}</a>
			{/if}
		</div>
	</div>
	
	<script src="/static/index/js/jquery.min.js"></script>
	<script src="/static/index/js/public.js"></script>
	<script type="text/javascript">
		$(".a_big_btn").click(function(){
			var username = $("#username").val();
			var idcard = $("#idcard").val();
			$.ajax({
				url: "/index/me/实名认证提交",
				type: "post",
				data: {username: username, id_card: idcard},
				success: function(data){
					data = JSON.parse(data)
					mui.toast(data)
				}
			})
		})
	</script>
</body>
</html>
