<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="/static/index/js/mui.min.js"></script>
    <link href="/static/index/css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.mui-pull-right{
			margin-top: 10px;
		}
		.public_box_bg{
			border: 1px solid #3ae2c1;
			padding: 0;
			padding:0 10px;
		}
		.public_box_bg input{
			padding: 0;margin: 0;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_color">
		<a href="/index/me/设置" class="mui-icon mui-icon-left-nav mui-pull-left white_color"></a>
		<h1 class="mui-title">{:lang('修改昵称')}</h1>
		<a href="javascript:;" class="mui-pull-right white_color">{:lang('保存')}</a>
	</header>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll public_padding">
			<div class="public_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_between">
					<input type="text" id="nickname" value="{$user->nickname}" name="user_name">
					<img src="/static/index/img/clean.png" class="img_size">
				</div>
			</div>
		</div>
	</div>
	
	<script src="/static/index/js/jquery.min.js"></script>
	<script src="/static/index/js/public.js"></script>
	<script type="text/javascript">
		$('.img_size').click(function(){
			$('input[name="user_name"]').val('');
		})

		$(".white_color").click(function(){
			var nickname = $("#nickname").val();
			$.ajax({
				url: "/index/me/修改昵称提交",
				type: "post",
				data: {nickname: nickname},
				success: function(data){
					data = JSON.parse(data)
					mui.toast(data.msg)
				}
			})
		})
	</script>
</body>
</html>
