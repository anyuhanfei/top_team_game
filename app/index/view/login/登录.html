<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="/static/index/js/mui.min.js"></script>
    <link href="/static/index/css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/login.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
	</style>
</head>
<body>
	<div class="mui-content mui-scroll-wrapper content_bg">
		<div class="mui-scroll">
			<div class="public_box">
				<div class="flexbox_nowrap flexbox_nowrap_between select_box">
					<select id="language">
					  <option value="zh-cn" {if condition="$language == '中文'"}selected{/if}>中文</option>
					  <option value="en-us" {if condition="$language == 'English'"}selected{/if}>English</option>
					</select>
					<div>▼</div>
				</div>
				<!-- <h4 class="login_title">{:lang("登录")}</h4> -->
				<div class="head_box">
					<img src="/static/index/img/logo.png" class="head_img">
					<div class="title"> <span class="green_color mui-text-center">&nbsp;</span> </div>
				</div>
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<img src="/static/index/img/账号ID@2x.png" class="img_size">
					<input type="text" id="id" placeholder="{:lang('请输入ID号')}">
				</div>
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_start">
					<img src="/static/index/img/密码@2x.png" class="img_size">
					<input type="password" id="password" placeholder="{:lang('请输入登录密码')}">
				</div>
				<a href="###" class="a_btn a_big_btn">{:lang("登录")}</a>
				<div class="flexbox_nowrap flexbox_nowrap_between public_padding">
					<a href="/index/注册">{:lang("立即注册")}</a>
					<a href="/index/忘记密码">{:lang("忘记密码")}?</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/index/js/jquery.min.js"></script>
	<script src="/static/index/js/public.js"></script>
	<script type="text/javascript">
		$(".a_big_btn").click(function(){
			var id = $("#id").val();
			var password = $("#password").val();
			$.ajax({
				url: "/index/登录提交",
				type: "post",
				data: {id: id, password: password},
				success: function(data){
					data = JSON.parse(data)
					mui.toast(data.msg)
					if(data.code == 1){
						setTimeout(() => {
							location.href = "/";
						}, 1500);
					}
				}
			})
		})

		$("#language").change(function(){
			location.href = "/index/登录?language=" + $("#language").val();
		})
	</script>
</body>
</html>
